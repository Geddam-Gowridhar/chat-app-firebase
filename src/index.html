<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./script.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <div id="auth-section" class="w-full max-w-md bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Firebase Chat Login</h2>
    <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-2 border rounded" />
    <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-4 border rounded" />
    <div class="flex flex-col space-y-2">
      <button onclick="signIn()" class="bg-blue-500 text-white py-2 rounded">Sign In</button>
      <button onclick="signUp()" class="bg-green-500 text-white py-2 rounded">Sign Up</button>
      <button onclick="googleSignIn()" class="bg-yellow-500 text-white py-2 rounded">Sign In with Google</button>
    </div>
  </div>
  <div id="chat-section" class="hidden w-full max-w-2xl bg-white mt-6 p-6 rounded shadow flex flex-col space-y-4">
    <div class="flex justify-between items-center">
      <h2 id="welcome" class="text-xl font-bold"></h2>
      <button onclick="signOut()" class="bg-red-500 text-white py-1 px-4 rounded">Logout</button>
    </div>
    <div id="messages" class="h-96 overflow-y-auto bg-gray-100 p-4 rounded"></div>
    <div class="flex space-x-2">
      <input id="messageInput" type="text" placeholder="Type a message..." class="flex-grow p-2 border rounded">
      <button onclick="sendMessage()" class="bg-blue-500 text-white px-4 py-2 rounded">Send</button>
    </div>
  </div>
</body>
</html>
